<div class="container">
    <div class="row pt-3">
      <div class="col-8">
        <h1>employees list</h1>
      </div>
    </div>
    <div class="row pt-5">

      <div class="col-5">
        <dx-button text="Add employee" routerLink="/add-employee" type="success"> </dx-button>
      </div>

      <div class="col-12 pt-2">
        
        <dx-data-grid 
        id="gridContainer"
        [dataSource]="dataSource"
        keyExpr="ID"
        [showBorders]="true">
        
        <dxo-paging [enabled]="false"></dxo-paging>
        <dxo-editing 
            mode="popup"
            [allowUpdating]="true">
            <dxo-popup
                title="Employee Info"
                [showTitle]="true"
                [width]="700"
                [height]="525"
                >
            </dxo-popup>
            <dxo-form>
                <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                    <dxi-item dataField="name"></dxi-item>
                    <dxi-item dataField="post"></dxi-item>
                    
                    <dxi-item
                        dataField="notes"
                        editorType="dxTextArea"
                        [colSpan]="2"
                        [editorOptions]="{ height: 100 }">
                    </dxi-item>
                </dxi-item>
                
                <dxi-item itemType="group" caption="Home Address" [colCount]="2" [colSpan]="2">
                    <dxi-item dataField="state"></dxi-item>
                    <dxi-item dataField="address"></dxi-item>
                </dxi-item>
            </dxo-form>
        </dxo-editing>
        
        <dxi-column dataField="name"></dxi-column>
        <dxi-column dataField="post"></dxi-column>
        <dxi-column
            dataField="notes"
            dataType="string">
        </dxi-column>
        
     
        <dxi-column
            dataField="state"
            caption="State"
            [width]="125">
            <dxo-lookup
                [dataSource]="statesDataSource"
                displayExpr="stateName"
                valueExpr="ID">
            </dxo-lookup>
        </dxi-column>
        <dxi-column
            dataField="address"
            [visible]="false">
        </dxi-column>
        <dxi-column
            dataField="notes"
            [visible]="false">
        </dxi-column>
    </dx-data-grid>

      </div>
    </div>
  </div>
